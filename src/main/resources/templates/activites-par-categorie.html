<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activités - [[${categorie}]]</title>
    <link rel="stylesheet" th:href="@{/css/activites-par-categorie.css}">
</head>
<body>
    <header>
        <h1>Activités - [[${categorie}]]</h1>
    </header>
    <main>
        <section class="activities-section">
            <h2>Liste des activités</h2>
            <div class="activities-list">
                <!-- Boucle sur les activités -->
                <div th:each="activite : ${activites}" class="activity-card">
                    <div class="activity-content">
                        <h3 th:text="${activite.nom}">Nom de l'activité</h3>
                        <p th:text="${activite.description}">Description de l'activité</p>
                        <a th:href="@{'/en-savoir-plus/' + ${activite.id}}" class="activity-link">Voir plus</a>
                    </div>
                </div>
            </div>
        </section>
        <a th:href="@{/activities}" class="back-link">← Retour en arrière</a>
    </main>
    <footer class="footer">
        <div class="bubbles">
            <!-- Les bulles seront générées dynamiquement par le CSS -->
        </div>
        <div class="content">
            <p>&copy; 2025 Application d'accompagnement d'activités physiques</p>
        </div>
    </footer>
</body>
</html>
