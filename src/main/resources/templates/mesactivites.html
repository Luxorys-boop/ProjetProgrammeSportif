<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Activités</title>
</head>
<body>

    <h1>Mes Activités</h1>
    
    <!-- Lien vers la page d'accueil -->
    <a th:href="@{/index}">Accueil</a>

    <ul>
        <!-- Boucle sur les activités -->
        <li th:each="activite : ${activites}">
            <h2 th:text="${activite.nom}"></h2>
            <p><strong>Catégorie :</strong> <span th:text="${activite.categorie}"></span></p>
            <p><strong>Description :</strong> <span th:text="${activite.description}"></span></p>
            <p><strong>Pathologies :</strong> <span th:text="${activite.pathologies}"></span></p>

            <h3>Évaluations :</h3>
            <ul>
                <!-- Boucle sur les évaluations liées à cette activité -->
                <li th:each="evaluation : ${evaluationsParActivite[activite.id]}">
                    <p><strong>Note :</strong> <span th:text="${evaluation.note}"></span> ⭐</p>
                    <p><strong>Commentaire :</strong> <span th:text="${evaluation.commentaire}"></span></p>
                    <p><strong>Par :</strong> <span th:text="${evaluation.utilisateur.nom}"></span></p>
                </li>
            </ul>
        </li>
    </ul>

</body>
</html>
