<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'activité - [[${activite.nom}]]</title>
    <link rel="stylesheet" th:href="@{/css/en-savoir-plus.css}">
</head>
<body>
    <header>
        <h1>Détails de l'activité - [[${activite.nom}]]</h1>
    </header>
    <main>
        <section class="activity-details">
            <h2>[[${activite.nom}]]</h2>
            <div class="activity-info">
                <p><strong>Description :</strong> <span th:text="${activite.description}">Description de l'activité</span></p>
                <p><strong>Adresse :</strong> <span th:text="${activite.adresse}">Adresse de l'activité</span></p>
                <p><strong>Lien :</strong> <a th:href="${activite.url}" target="_blank">Visiter le site de l'organisation</a></p>
            </div>

            <!-- Boutons pour s'inscrire ou se désinscrire -->
            <div class="action-buttons">
                <a th:href="@{'/inscrire/' + ${activite.id}}" class="btn btn-inscrire">S'inscrire</a>
                <a th:href="@{'/desinscrire/' + ${activite.id}}" class="btn btn-desinscrire">Se désinscrire</a>
            </div>

            <!-- Lien pour retourner à la liste des activités -->
            <div class="back-link">
                <a th:href="@{/activites/categorie/{id}(id=${categorieId})}" class="btn btn-retour">Retour à la liste</a>
            </div>
        </section>
    </main>
</body>
</html>
